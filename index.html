<body>

      <!-- start login main area -->
      <section id="userLogin">
         <div class="container">
            <div class="row">
               <div class="col-12 mx-auto">
                  <div class="loginContainer d-flex align-items-center">
                     <div class="row w-100">
                        <div class="col-lg-7 col-sm-12 col-12 mpl0 mpr0 mx-auto">
                           <div class="loginMainContainer">
                              <div class="logoare text-center">
                                 <a href="index.html">
                                    <img class="img-fluid" src="asset/img/logo.png" alt="">
                                 </a>
                              </div>
                              <div class="info text-center">
                                 <h4>Good morning! Welcome to Octanics</h4>
                                 <p>Sign into your account here</p>
                              </div>
                              <div class="formArea">
                                 <form action="#">
                                    <div class="inputBox">
                                       <div class="inputFild">
                                          <input type="email" placeholder="Email address" name="email">
                                          <span><i class="fal fa-envelope"></i></span>
                                       </div>
                                    </div>
                                    <div class="inputBox">
                                       <div class="inputFild">
                                          <input type="password" placeholder="Password" name="password">
                                          <span><i class="fal fa-lock-alt"></i></span>
                                       </div>
                                    </div>
                                    <div class="forgotePass text-right">
                                       <a href="#">Forgot password?</a>
                                    </div>
                                    <div class="loginSubmit">
                                       <button type="submit">Sign in</button>
                                    </div>
                                 </form>
                                 <div class="dontHaveAccount text-center">

                                 </div>
